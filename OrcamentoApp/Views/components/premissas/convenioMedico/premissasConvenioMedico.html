<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Convênios Médicos</h1>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12">

            <ui-panel titulo="Planos de Convênio Médico" nome="panel-convenios">

            	<table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th width="14%">Cód. do Plano</th>
                            <th width="40%">Plano</th>
                            <th width="23%">Valor</th>
                            <th width="23%">Valor para Dependentes</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<tr ng-repeat="c in ct.convenios">
                    		<td>{{c.Codigo}}</td>
                    		<td>{{c.Plano}}</td>
                    		<td>
                    			<div class="input-group">
                                    <span class="input-group-addon">R$</span>
                                    <input type="text" class="form-control input-sm" ng-model="c.Valor">
                                </div>
                    		</td>
                    		<td>
                    			<div class="input-group">
                                    <span class="input-group-addon">R$</span>
                                    <input type="text" class="form-control input-sm" ng-model="c.ValorDependentes">
                                </div>
                    		</td>
                    	</tr>
                    </tbody>
                </table>

                <button class="btn btn-primary" ng-click="ct.salvarConvenios(ct.convenios)">Salvar</button>

            </ui-panel>

        </div>
    </div>
</div>
